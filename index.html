<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <h1>To Do List</h1>
            <div class="listItems">
                <h3>Add Item</h3>
                <hr>
                <label for="add-element" id="labelElement"></label>
                <input type=text class="input-1" id="inputElement">
                <button class="add" id="buttonElement">Add</button>
                <br>
                <br>
                <h3> The List</h3>
                <hr>

                <ul class="toDoList" id="unorderedList">


                    <li><input type="checkbox" class="checkbox">
                        <label for="a">Practice yoga </label>
                        <button class="delete-2">Delete</button>
                    </li>
                    <li><input type="checkbox" class="checkbox">
                        <label>Water Plants</label>
                        <button class="delete-3">Delete</button>
                    </li>

                    <li><input type="checkbox" class="checkbox">
                        <label for="c">Go to ReDi </label>
                        <button class="delete-4">Delete</button>
                    </li>


                </ul>
                <br>
                <br>

                <h3>Completed</h3>
                <hr>
                <ul class="completed">
                    <li>
                        <label for="b" class="scratch">Finish the project</label>
                        <button class="delete-1">Delete</button>
                    </li>
                </ul>
            </div>

        </div>


        <script src="script.js"></script>
</body>

</html>
